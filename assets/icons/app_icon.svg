<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 金色虹膜渐变 -->
    <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="60%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </radialGradient>
    <!-- 眼睛高光 -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="30%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- 背景（深色） -->
  <rect width="512" height="512" rx="100" fill="#1a1a2e"/>

  <!-- 眼眶外圈 -->
  <ellipse cx="256" cy="256" rx="220" ry="180" fill="#2d2d44" stroke="#333" stroke-width="4"/>

  <!-- 金色虹膜 -->
  <ellipse cx="256" cy="256" rx="200" ry="160" fill="url(#irisGradient)"/>

  <!-- 虹膜纹理（放射线） -->
  <g opacity="0.3">
    <line x1="256" y1="96" x2="256" y2="416" stroke="#8B4513" stroke-width="1"/>
    <line x1="80" y1="200" x2="432" y2="312" stroke="#8B4513" stroke-width="1"/>
    <line x1="80" y1="312" x2="432" y2="200" stroke="#8B4513" stroke-width="1"/>
    <line x1="120" y1="150" x2="392" y2="362" stroke="#8B4513" stroke-width="1"/>
    <line x1="120" y1="362" x2="392" y2="150" stroke="#8B4513" stroke-width="1"/>
  </g>

  <!-- 竖瞳孔 -->
  <ellipse cx="256" cy="256" rx="45" ry="130" fill="#1A1A1A"/>

  <!-- 瞳孔内的 K 线 -->
  <g transform="translate(230, 180)">
    <!-- K线1 - 红色涨 -->
    <rect x="0" y="40" width="12" height="50" fill="#FF4444"/>
    <line x1="6" y1="30" x2="6" y2="100" stroke="#FF4444" stroke-width="2"/>

    <!-- K线2 - 绿色跌 -->
    <rect x="20" y="60" width="12" height="40" fill="#00AA00"/>
    <line x1="26" y1="50" x2="26" y2="110" stroke="#00AA00" stroke-width="2"/>

    <!-- K线3 - 红色涨 -->
    <rect x="40" y="30" width="12" height="55" fill="#FF4444"/>
    <line x1="46" y1="20" x2="46" y2="95" stroke="#FF4444" stroke-width="2"/>
  </g>

  <!-- 眼睛高光 -->
  <ellipse cx="180" cy="200" rx="50" ry="40" fill="url(#highlight)"/>

  <!-- 小高光点 -->
  <circle cx="320" cy="300" r="15" fill="rgba(255,255,255,0.3)"/>
</svg>
